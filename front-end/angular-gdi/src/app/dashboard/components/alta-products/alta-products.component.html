<form >
    <div class="form-group">
    
        <label for="inputName">Nombre</label>
        <input type="text" id="inputName" class="form-control" placeholder="Nombre" formControlName="name"/> 
        
      </div>
      
  <div class="form-group">

    <label for="inputPrice">Precio</label>
    
    <input type="text" id="inputPrice" class="form-control" placeholder="Precio" formControlName="price"/> 
    
  </div>
  <div class="form-group">
    <label for="inputSerialNumber">Número de serie</label>
    <input type="text" id="inputSerialNumber" class="form-control" placeholder="Número de serie" formControlName="serialNumber" /> 
  </div>
  <div class="form-group">
    <label for="inputCategory">Categoría</label>
    <input type="text" class="form-control" id="inputCategory" placeholder="Categoría" formControlName="category" >
  </div>
  <div class="form-group">
      <label for="inputDescription">Descripción</label>
      <textarea class="form-control" id="inputDescription" formControlName="description" cols="30" rows="10"></textarea>
  </div>
  


  <button class="btn btn-primary">Enviar</button>
</form>
