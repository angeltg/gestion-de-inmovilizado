<form [formGroup]="productForm" (ngSubmit)="pushProduct()">
  <div class="form-group">
    <label for="inputName">Nombre</label>
    <input type="text" id="inputName" class="form-control" placeholder="Nombre" formControlName="name"/> 
  </div>
  <div class="form-group">
    <label for="inputPrice">Precio</label>
    <input type="number" id="inputPrice" class="form-control" placeholder="Precio" formControlName="price"/>  
  </div>
  <div class="form-group">
    <label for="inputAmortizationAt">Fecha de amortización</label>
    <input type="number" id="inputAmortizationAt" class="form-control" placeholder="YYYY-MM-DD" formControlName="amortizationAt"/>  
  </div>
  <div class="form-group">
    <label for="inputSerialNumber">Número de serie</label>
    <input type="text" id="inputSerialNumber" class="form-control" placeholder="Número de serie" formControlName="serialNumber" /> 
  </div>
  <div class="form-group">
    <label for="selectCategory">Categoría</label>
    <select  name="selectCategory" id="selectCategory" class="form-control" formControlName="category">
      <option *ngFor="let category of categories" [value]="category" >{{ category }}</option>
  </select>
  </div>
  <div class="form-group">
      <label for="inputDescription">Descripción</label>
      <textarea class="form-control" id="inputDescription" formControlName="description" cols="20" rows="5"></textarea>
  </div>
  <button class="btn btn-primary">Enviar</button>
</form>
