<h3>Alta de bienes de la empresa</h3>
<div id="register-form-message" class="row alert alert-primary m-auto" style="display: none;" >
  <div class="col-12 text-center">
      <h3 >El bien se ha creado correctamente</h3> 
  </div>
    
</div>

<form [formGroup]="productForm" (ngSubmit)="pushProduct()" id="register-form">
  <div class="form-group">
    <label for="inputName">Nombre</label>
      <app-form-control [control]="productForm.get('name')"> 
        <input type="text" id="inputName" class="form-control" placeholder="Nombre" formControlName="name"/> 
      </app-form-control> 
  </div>
  <div class="form-group row">
      <div class="col-md-6">
        <label for="inputPrice">Precio</label>
          <app-form-control [control]="productForm.get('price')">
            <input type="number" id="inputPrice" class="form-control" placeholder="0" formControlName="price"/>
          </app-form-control> 
      </div>
      <div class="col-md-6">
          <label for="inputAmortizationAt">Fecha de amortización </label> <br>
              <input matinput id="inputAmortizationAt" [min]="minDate" [matDatepicker]="myDatepicker" formControlName="amortizationAt" >
              <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker></mat-datepicker>         
      </div>   
  </div>
  <div class="form-group">
    <label for="inputSerialNumber">Número de serie</label>
    <app-form-control [control]="productForm.get('serialNumber')">
      <input type="text" id="inputSerialNumber" class="form-control" placeholder="Número de serie" formControlName="serialNumber" /> 
    </app-form-control> 
  </div>
  <div class="form-group">
    <label for="selectCategory">Categoría</label>
    <select  name="selectCategory" id="selectCategory" class="form-control" formControlName="category">
      <option *ngFor="let category of categories" [value]="category" >{{ category }}</option>
  </select>
  </div>
  <div class="form-group">
      <label for="inputDescription">Descripción</label>
      <app-form-control [control]="productForm.get('description')">
        <textarea class="form-control" id="inputDescription" formControlName="description" cols="20" rows="5"></textarea>
      </app-form-control> 
    </div>
  <button class="btn btn-primary">Enviar</button>
</form>
