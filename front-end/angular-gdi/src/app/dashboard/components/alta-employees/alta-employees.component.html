<form [formGroup]="employeeForm" (ngSubmit)="pushEmployee()">
    <div class="row form-group">
        <div class="col-md-6">
            <label for="inputName">Nombre</label>
            <input type="text" id="inputFirstName" class="form-control" placeholder="Nombre" formControlName="firstName"/>     
        </div>
        <div class="col-md-6">
            <label for="inputName">Apellidos</label>
            <input type="text" id="inputSecondName" class="form-control" placeholder="Apellidos" formControlName="secondName"/>     
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" formControlName="email"/> 
        </div>
        <div class="col-md-6">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password" >
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <label for="inputPhone">Móvil</label>
            <input type="text" id="inputPhone" class="form-control" placeholder="Número de móvil" formControlName="phone"/>     
       </div>
        <div class="col-md-6">
            <label for="selectRoll">Roll</label>
            <select  name="selectRoll" id="selectRoll" class="form-control" formControlName="roll">
                <option *ngFor="let roll of rolles" [value]="roll" >{{ roll }}</option>
            </select>
        </div>
    </div>
      
  <button class="btn btn-primary mt-2">Enviar</button>
</form>
