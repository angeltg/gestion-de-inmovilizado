<th scope="row">{{index}}</th>
<td>{{product.name}}</td>
<td>{{product.category}}</td>
<td>{{product.price | number }}€</td>
<td>{{product.amortization | number }}€</td>
<td>{{product.createdAt | userFriendlyDate }}</td>
<td>
  <div class="form-group">
    {{product.idEmployee}}
    <select ng-model="form.model" class="form-control" id="employeeSelect"
      (change)="onChange($event.target.value,product._id)">
      <option value="">Sin asignar</option>
      <!-- item._id == product.idemployee -->
      <option value="{{ item._id}}" *ngFor="let item of (employees$ | async)"
        [selected]="item._id == product.idemployee">
        {{ item.firstName }} {{ item.secondName }}
      </option>
    </select>
  </div>
</td>
<td>
    <span class="glyphicon glyphicon-trash"></span>
  <span  name="delProduct" id="delProduc" (click)="delClick()"
    class="btn btn-danger btn-block" > <i class="material-icons">delete</i>
  </span>
</td>
