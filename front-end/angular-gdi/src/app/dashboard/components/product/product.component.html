      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Categoria</th>
      <th scope="col">Precio</th>
      <th scope="col">Fecha</th>
      <th scop="col">Asignado a</th>
    </tr>
    <tr> 
      <th scope="row">{{product._id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.category}}</td>
      <td>{{product.price | number }} â‚¬</td>
      <td>{{product.createdAt | userFriendlyDate }}</td>
      <td> 
           
          <div class="form-group">
                      
              <select ng-model="form.model" class="form-control" id="employeeSelect" (change)="onChange($event.target.value,product._id)">
