<th scope="row">{{index}}</th>
<td>{{product.name}}</td>
<td>{{product.category}}</td>
<td class="text-right">{{product.price | number }}€</td>
<td class="text-right">{{product.amortization | number }}€</td>
<td class="text-center">  
  <i class="material-icons text-danger" *ngIf="product.amortization===0 && product.category !='Visa'"> star_border</i>
  <i class="material-icons text-success" *ngIf="(product.price/2) < product.amortization || product.category ==='Visa'"> star</i>
  <i class="material-icons text-warning" *ngIf="(product.price/2) > product.amortization && product.amortization!=0 && product.category !='Visa'" > star_half</i>
</td>
<td class="text-center">{{product.createdAt | userFriendlyDate }}</td>
<td>
  <div class="form-group">
    {{product.idEmployee}}
    <select ng-model="form.model" class="form-control" id="employeeSelect"
      (change)="onChange($event.target.value,product._id)">
      <option value="">Sin asignar</option>
      <!-- item._id == product.idemployee -->
      <option value="{{ item._id}}" *ngFor="let item of (employees$ | async)"
        [selected]="item._id == product.idemployee">
        {{ item.firstName }} {{ item.secondName }}
      </option>
    </select>
  </div>
</td>
<td>
    <span class="glyphicon glyphicon-trash"></span>
  <span  name="delProduct" id="delProduc" (click)="delClick()"
    class="btn btn-danger btn-block" > <i class="material-icons">delete</i>
  </span>
</td>
